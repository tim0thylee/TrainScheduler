<!DOCTYPE html>
<html>
<head>
	<title>TrainScheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script> 

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Train Scheduler!</h1>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>

			<div class="panel-body">
				<table class="table" id="trains">
					<thead>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>				
					</thead>
					<tbody id="newTrains"></tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Add Train</h3>
		</div>

		<div class="panel-body">		
			<form>

				<div class="form-group">
					<label for="">Train Name</label>
					<input type="text" class="form-control" id="nameInput">
				</div>

				<div class="form-group">
					<label for="">Destination</label>
					<input type="text" class="form-control" id="destinationInput">
				</div>

				<div class="form-group">
					<label for="">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" id="firstTrainInput">
				</div>

				<div class="form-group">
					<label for="">Frequency (min)</label>
					<input type="text" class="form-control" id="frequencyInput">
				</div>

				<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
			</form>
		</div>
	</div>

	

	<script src="assets/javascript/app.js"></script>


</body>
</html>
